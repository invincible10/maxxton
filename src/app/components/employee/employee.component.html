<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Sorting and Search Functionality</h5>
                    <div class="float-end">
                        <button type="button" class="btn btn-secondary"
                            (click)="removeRow(employeeData, 'department', 'Development')">Remove Developmen
                            Employee</button>
                    </div>
                    <div class="float-start">
                        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search Name"
                            (keyup)="searchData(employeeData, 'name', searchText)">
                    </div>
                    <div class="form-check float-start ms-2">
                        <input class="form-check-input" type="checkbox" value="" [(ngModel)]="showExp"
                            (change)="getExperienceData(employeeData, showExp)">
                        <label class="form-check-label">
                            Experience >2 yrs.
                        </label>
                    </div>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name <div class="float-end"><i class="fa fa-sort"
                                            (click)="sortData(employeeData, 'name', order)"></i></div>
                                </th>
                                <th scope="col">Department</th>
                                <th scope="col">Joining Date <div class="float-end"><i class="fa fa-sort"
                                            (click)="sortData(employeeData, 'joining_date', order)"></i></div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of employeeData">
                                <td>{{row.id}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.department}}</td>
                                <td>{{row.joining_date | date:"dd/MM/yyyy"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Distinct Departments and It's Count</h5>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Departments</th>
                                <th scope="col">Count</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of departmentData">
                                <td>{{row.department}}</td>
                                <td>{{row.count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
